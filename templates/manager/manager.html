<html>
    <body>
        {% extends "navbar.html" %}
        {%block content%}

        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Manager ID</th>
                <th scope="col">Department Name</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody>
              {% for manager in managers %}
              <tr>
                <th scope="row">{{manager[0]}}</th>
                <td>{{manager[1]}}</td>
                <td>{{manager[2]}}</td>
                <td>{{manager[3]}}</td>
                <td>{{manager[4]}}</td>
                <td>{{manager[5]}}</td>
                <td>{{manager[6]}}</td>

              </tr>
            {% endfor %}

            </tbody>
          </table>
          {% endblock %}

    </body>
</html>
