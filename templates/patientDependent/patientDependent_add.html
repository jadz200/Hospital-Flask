<html>
  {% extends "navbar.html" %}
  {%block content%}

  <body>
    <form action='' method = "POST">
      <div class="form-group">
        <label for="exampleInputEmail1">Patient ID</label>
        <input type="patientID" class="form-control" id="patientID"  name="patientID" placeholder="Enter Patient ID">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="name" class="form-control"  id="fname" name="fname"   placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="name" class="form-control" id="lname" name="lname"  placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="relation">Relation</label>
        <select id="relation" name="relation" class="form-control">
          <option selected>Brother</option>
          <option>Sister</option>
          <option>Mother</option>
          <option>Father</option>
          <option>Grandmother</option>
          <option>Grandfather</option>
          <option>Aunt</option>
          <option>Uncle</option>
          <option>Cousin</option>
          <option>Wife</option>
          <option>Husband</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
  {%endblock%}

</html>
