<html>
    <body>
        {% extends "navbar.html" %}
        {%block content%}

        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nurse ID</th>
                <th scope="col">Department Name</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Starting Time</th>
                <th scope="col">Finish Time</th>

              </tr>
            </thead>
            <tbody>
              {% for nurse in nurses %}
              <tr>
                <th scope="row">{{nurse[0]}}</th>
                <td>{{nurse[1]}}</td>
                <td>{{nurse[2]}}</td>
                <td>{{nurse[3]}}</td>
                <td>{{nurse[4]}}</td>
                <td>{{nurse[5]}}</td>
                <td>{{nurse[6]}}</td>
                <td>{{nurse[7]}}</td>

              </tr>
            {% endfor %}

            </tbody>
          </table>
          {% endblock %}
    </body>
</html>
