<html>
    <body>
        {% extends "navbar.html" %}
        {%block content%}

        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Patient ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody>
              {% for patient in patients %}
              <tr>
                <th scope="row">{{patient[0]}}</th>
                <td>{{patient[1]}}</td>
                <td>{{patient[2]}}</td>
                <td>{{patient[3]}}</td>
                <td>{{patient[4]}}</td>
                <td>{{patient[5]}}</td>
              </tr>
            {% endfor %}

            </tbody>
          </table>
          {% endblock %}

    </body>
</html>
