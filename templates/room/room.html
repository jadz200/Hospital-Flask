<html>
    <body>
        {% extends "navbar.html" %}
        {%block content%}

        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Room ID</th>
                <th scope="col">Room Name</th>
                <th scope="col">Equipement</th>
              </tr>
            </thead>
            <tbody>
              {% for room in rooms %}
              <tr>
                <th scope="row">{{room[0]}}</th>
                <td>{{room[1]}}</td>
                <td>{{room[2]}}</td>

              </tr>
            {% endfor %}

            </tbody>
          </table>
          {% endblock %}

    </body>
</html>
