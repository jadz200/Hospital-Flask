<html>
    <body>
        {% extends "navbar.html" %}
        {%block content%}

        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Staff ID</th>
                <th scope="col">Department</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody>
              {% for staff in staffs %}
              <tr>
                <th scope="row">{{staff[0]}}</th>
                <td>{{staff[1]}}</td>
                <td>{{staff[2]}}</td>
                <td>{{staff[3]}}</td>
                <td>{{staff[4]}}</td>
                <td>{{staff[5]}}</td>
              </tr>
            {% endfor %}

            </tbody>
          </table>
          {% endblock %}

    </body>
</html>
